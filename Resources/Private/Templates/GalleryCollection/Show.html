{namespace gg=FelixNagel\GenericGallery\ViewHelpers}

<f:layout name="Default" />

<f:section name="main">

	<f:if condition="{gallerySettings.paginate.insertAbove}">
		<f:render partial="Pagination" arguments="{pagination: pagination, paginator: paginator}" />
	</f:if>

	<f:for each="{paginator.paginatedItems}" as="item" iteration="iterator">

		<gg:forGroup.begin iteration="{iterator}" max="4">
			<ul class="row thumbnails list-unstyled">
		</gg:forGroup.begin>

		<li class="col-md-3">
			<figure class="thumbnail">
				<f:render partial="GalleryItem/Image" arguments="{_all}" />
				<f:if condition="{galleryType} == 'single'">
					<f:render partial="GalleryItem/Caption" arguments="{_all}" />
				</f:if>
			</figure>
		</li>

		<gg:forGroup.end iteration="{iterator}" max="4">
			</ul>
		</gg:forGroup.end>

	</f:for>

	<f:if condition="{gallerySettings.paginate.insertBelow}">
		<f:render partial="Pagination" arguments="{pagination: pagination, paginator: paginator}" />
	</f:if>

</f:section>
